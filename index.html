<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Webpage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      color: #f4f4f4;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      z-index: 10;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .profile-img:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: 1.8em;
      font-weight: 700;
      color: #fff;
    }

    section {
      background: rgba(255, 255, 255, 0.1);
      margin: 40px auto;
      max-width: 700px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    section:nth-of-type(1) { animation-delay: 0.3s; }
    section:nth-of-type(2) { animation-delay: 0.5s; }
    section:nth-of-type(3) { animation-delay: 0.7s; }
    section:nth-of-type(4) { animation-delay: 0.9s; }
    section:nth-of-type(5) { animation-delay: 1.1s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    h2 {
      color: #fff;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #e3e3e3;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      font-weight: 500;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }

    .achievements img {
      width: 100%;
      max-width: 500px;
      border-radius: 15px;
      margin-top: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .connect a {
      display: inline-block;
      margin: 8px 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .connect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="my photo.jpg" alt="my Photo.jpg" class="profile-img">
    <h1>v.Lalitha Sri</h1>
  </header>

  <section class="about">
    <h2>About Me</h2>
    <p>Hello! I'm a hard worker, good listener and positive minded</p>
  </section>

  <section class="academics">

    <button class="btn" onclick="window.open('10th certificate.jpg')">10th</button>
    <button class="btn" onclick="window.open('inter certificate.jpg')">Intermediate</button>
    <button class="btn" onclick="window.open('btech1-1.jpg')">B.Tech 1-1</button>
    <button class="btn" onclick="window.open('btech1-2.jpg')">B.Tech 1-2</button>
    <button class="btn" onclick="window.open('btech2-1.jpg')">B.Tech 2-1</button>
    <button class="btn" onclick="window.open('btech2-2.jpg')">B.Tech 2-2</button>
  </section>

  <section class="achievements">
    <h2>Achievements</h2>
    <a href="images/achievements.jpg" target="_blank">
      <img src="sport.jpeg" alt="My Achievements">
    </a>
  </section>

  <section <h1>Machine Learning Projects</h1>
  <button class="btn" onclick="window.location.href='decision tree.html'">Decision Tree</button>
  <button class="btn" onclick="window.location.href='kmeans.html'">K-Means</button>
  <button class="btn" onclick="window.location.href='knn.html'">KNN</button>

  <section class="connect">

  </section>

</body>
</html>
